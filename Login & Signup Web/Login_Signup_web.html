<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="icon_title.png" type="image/icon type">
    <link rel = "stylesheet" href = "Login_Signup_web.css">
</head>
<body>
    <div class="background-image"></div>

    <div class="container hidden" id="sign-up">
        <h2>Sign Up</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <div class="link">
            Already have an account? <a href="#log-in">Log In</a>
        </div>
    </div>

    <div class="container" id="log-in">
        <h2>Log In</h2>
        <form>
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>

            <button type="submit">Log In</button>
        </form>
        <div class="link">
            Don't have an account? <a href="#sign-up">Sign Up</a>
        </div>
    </div>

    <script src = "Login_Signup_web.js"></script>
</body>
</html>
